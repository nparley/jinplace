<script>
    // Timeout to wait for blur events in ms.  In case we have to
    // change it.
    var BLUR_TIMEOUT = 310;

    var ajax_url = '';
    var ajax_data = {};

    // sync mock up of the ajax call.
    $.ajax = function(url, opts) {
        console.log('AJAX', url, opts.data);

        ajax_url = url;
        ajax_data = opts.data;

        var d = $.Deferred();
        d.done($.proxy(opts.success, opts.context));
        d.fail($.proxy(opts.error, opts.context));
        d.resolveWith(opts.context, [opts.data.value]);
        return d.promise();
    };
</script>
